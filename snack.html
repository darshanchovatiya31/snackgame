<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
      body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
}

h1 {
    margin-bottom: 20px;
}

.game-board {
    position: relative;
    width: 400px;
    height: 400px;
    background-color: #333;
    border: 2px solid #fff;
    display: none;
}

.snake {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #0f0;
}

.food {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #f00;
}

#startButton {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 20px;
}

.game-over-message {
    display: none;
    font-size: 24px;
    color: red;
    margin-top: 20px;
}

     </style>
</head>
<body>
    <h1>Snake Game</h1>
    <button id="startButton">Start Game</button>
    <div class="game-board" id="gameBoard"></div>
    <div id="gameOverMessage" class="game-over-message">Game Over!</div>
    <!-- <script src="script.js"></script> -->
     <script>
      const gameBoard = document.getElementById('gameBoard');
const startButton = document.getElementById('startButton');
const gameOverMessage = document.getElementById('gameOverMessage');
const boardSize = 400;
const unitSize = 20;

let snake;
let direction;
let food;
let gameInterval;

function initializeGame() {
    snake = [{ x: 200, y: 200 }];
    direction = { x: 0, y: 0 };
    food = generateFood();
    gameOverMessage.style.display = 'none';
    gameBoard.style.display = 'block';
    drawSnake();
    drawFood();
    document.addEventListener('keydown', changeDirection);
    gameInterval = setInterval(gameLoop, 100);
}

function drawSnake() {
    gameBoard.innerHTML = '';
    snake.forEach(segment => {
        const snakeElement = document.createElement('div');
        snakeElement.style.left = `${segment.x}px`;
        snakeElement.style.top = `${segment.y}px`;
        snakeElement.classList.add('snake');
        gameBoard.appendChild(snakeElement);
    });
}

function drawFood() {
    const foodElement = document.createElement('div');
    foodElement.style.left = `${food.x}px`;
    foodElement.style.top = `${food.y}px`;
    foodElement.classList.add('food');
    gameBoard.appendChild(foodElement);
}

function moveSnake() {
    const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
    snake.unshift(head);
    if (head.x === food.x && head.y === food.y) {
        food = generateFood();
    } else {
        snake.pop();
    }
}

function generateFood() {
    let newFood;
    do {
        newFood = {
            x: Math.floor(Math.random() * (boardSize / unitSize)) * unitSize,
            y: Math.floor(Math.random() * (boardSize / unitSize)) * unitSize
        };
    } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
    return newFood;
}

function changeDirection(event) {
    const keyPressed = event.keyCode;
    const LEFT = 37;
    const UP = 38;
    const RIGHT = 39;
    const DOWN = 40;

    const isGoingUp = direction.y === -unitSize;
    const isGoingDown = direction.y === unitSize;
    const isGoingRight = direction.x === unitSize;
    const isGoingLeft = direction.x === -unitSize;

    if (keyPressed === LEFT && !isGoingRight) {
        direction = { x: -unitSize, y: 0 };
    }
    if (keyPressed === UP && !isGoingDown) {
        direction = { x: 0, y: -unitSize };
    }
    if (keyPressed === RIGHT && !isGoingLeft) {
        direction = { x: unitSize, y: 0 };
    }
    if (keyPressed === DOWN && !isGoingUp) {
        direction = { x: 0, y: unitSize };
    }
}

function checkCollision() {
    const head = snake[0];
    const body = snake.slice(1);
    const hasCollidedWithWall = head.x < 0 || head.x >= boardSize || head.y < 0 || head.y >= boardSize;
    const hasCollidedWithBody = body.some(segment => segment.x === head.x && segment.y === head.y);
    return hasCollidedWithWall || hasCollidedWithBody;
}

function gameLoop() {
    if (checkCollision()) {
        clearInterval(gameInterval);
        gameOverMessage.style.display = 'block';
        gameBoard.style.display = 'none';
        return;
    }
    moveSnake();
    drawSnake();
    drawFood();
}

startButton.addEventListener('click', initializeGame);

     </script>
</body>
</html>
